<div class="card" style="margin-top: 30px; margin-left: 30px; margin-right: 30px; border-color: black;">
  <div class="card-header text-white bg-dark" style="border-bottom-color: black;">
    Registrati
  </div>
  <div class="card-body" style="margin-left: 30px; margin-right: 30px;">
    <form  #loginForm="ngForm" (ngSubmit)="onSubmit()">
      <div class="form-row">
        <div class="col-md-4 mb-3">
          <label for="email"><b>Email</b></label>
          <input type="email" class="form-control" [(ngModel)]="email" name="email" id="email" placeholder="Email" #emailLogin="ngModel" required>
        </div>
      </div>
      <div class="form-row">
        <div class="col-md-6 mb-3">
          <label for="password"><b>Password</b></label>
          <input type="password" class="form-control" [(ngModel)]="password" name="password" id="password" placeholder="Password" #passwordLogin="ngModel" required>
        </div>
      </div>
      <button class="btn btn-primary" [routerLink]="['/bacheca',email,password]" routerLinkActive="active">Accedi</button>
    </form>
  </div>
</div>
